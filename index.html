<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv='cache-control' content='no-cache'> 
        <meta http-equiv='expires' content='0'> 
        <meta http-equiv='pragma' content='no-cache'>
        <style>
            /* Button Base Style */
            .btn {
                display: inline-block;
                padding: 0.5rem 1rem; /* Tailwind's px-4 py-2 */
                font-size: 1rem; /* Tailwind's text-base */
                color: #fff;
                background-color: #3b82f6; /* Tailwind's bg-blue-500 */
                border: none;
                border-radius: 0.25rem; /* Tailwind's rounded-md */
                cursor: pointer;
                transition: background-color 0.2s, box-shadow 0.2s;
                max-width:6rem;
                text-align: center;

                margin: 0 auto;

            }
    
            /* Hover State */
            .btn:hover {
                background-color: #2563eb; /* Tailwind's bg-blue-600 */
            }
    
            /* Focus State */
            .btn:focus {
                outline: 4px solid #bfdbfe; /* Tailwind's ring and ring-blue-300 */
                outline-offset: 2px;
            }
    
            /* Active State */
            .btn:active {
                background-color: #1d4ed8; /* Tailwind's bg-blue-700 */
                box-shadow: inset 0 2px 4px 0 rgba(0, 0, 0, 0.05);
            }
            .form-container {
                display: flex;
                flex-direction: row;
                margin-bottom: 2rem;
            }
        </style>
    </head>
<body>
    <form class="form-container">
        <input type="file" id="uploadImage" accept="image/*">
        <input type="text" id="inputText" class="text-input" placeholder="Enter text for masthead">
        <a id="downloadLink" class="btn" style="display:none;">Download</a>
        </form>
        
        <canvas id="canvas" style="border:1px solid #000;"></canvas>
        
        <script>
            document.getElementById('uploadImage').addEventListener('change', function(e) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    const img = new Image();
                    img.onload = function() {
                        const masthead = new Image();
                        masthead.onload = function() {
                            const canvas = document.getElementById('canvas');
                            const ctx = canvas.getContext('2d');
            
                            // Set the canvas width to the wider of the masthead or the image
                            canvas.width = Math.max(img.width, masthead.width + 550);
            
                            // Maintain the uploaded image's aspect ratio
                            const imageAspectRatio = img.width / img.height;
                            const imageHeight = canvas.width / imageAspectRatio;
                            
                            // Adjust the canvas height to fit both the masthead and the image
                            canvas.height = masthead.height + imageHeight;
            
                            // Draw the masthead at its original size, aligned to the top left
                            ctx.drawImage(masthead, 0, 0);
            
                            // Calculate font size as 8% of the canvas height
                            const fontSize = canvas.height * 0.03;
                            ctx.font = `${fontSize}px Arial`;
                            ctx.fillStyle = 'black'; // Text color
                            // Adjust the text overlay position
                            const textX = 260; // X position of the text
                            const textY = 150 + fontSize; // Y position of the text, adjusted for font size
                            const text = "By " + document.getElementById('inputText').value;
                            ctx.fillText(text, textX, textY);
            
                            // Draw the image, maintaining its aspect ratio
                            const imageY = masthead.height; // Position the image directly below the masthead
                            ctx.drawImage(img, 0, imageY, canvas.width, imageHeight);
            
                            // Prepare the image for download
                            document.getElementById('downloadLink').href = canvas.toDataURL('image/png');
                            document.getElementById('downloadLink').download = 'combined-image.png';
                            document.getElementById('downloadLink').style.display = 'block';
                        };
                        masthead.src = 'frames/masthead1.jpg'; // Ensure this path is correct
                    };
                    img.src = event.target.result;
                };
                reader.readAsDataURL(e.target.files[0]);
            });
            
            document.getElementById('downloadLink').addEventListener('click', function() {
                this.style.display = 'none';
            });
            </script>
            
</body>
</html>
